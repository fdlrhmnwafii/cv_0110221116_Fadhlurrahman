        <h1>Black Goose Bistro | Pizza-on-Demand</h1>
        <p>Our 12" wood pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour</p>
        <p>Your Information</p>
        <form method="POST">
            <label>Name :</label><input type="text" name="name"><br>

            <textarea name="delivery instruction" cols="40" rows="3" maxlength="400"></textarea>
            
            <p><b>Design Your Dream Pizza</b><br>Pizza Spec</p>
            <br>
            <label>Curst (Choose one) :</label><br>

            <input type="checkbox" id="topping1" name="toppping1" value="Red Sauce" checked>
            <label for="topping1">Red Sauce</label><br>
            <input type="checkbox" id="topping2" name="toppping2" value="White Sauce">
            <label for="topping2">White Sauce</label><br>
            <input type="checkbox" id="topping3" name="toppping3" value="Mozzarella Chesse">
            <label for="topping3">Mozzarella Chesse</label><br>
            <input type="checkbox" id="topping4" name="toppping4" value="Pepperoni">
            <label for="topping4">Pepperoni</label><br>
            <input type="checkbox" id="topping5" name="toppping5" value="Mushrooms">
            <label for="topping5">Mushrooms</label><br>
            <input type="checkbox" id="topping6" name="toppping6" value="Peppers">
            <label for="topping6">Peppers</label><br>
            <input type="checkbox" id="topping7" name="toppping7" value="Anchovies">
            <label for="topping7">Anchovies</label><br>

            <p>Number</p>
            <label>How Many Pizzas :<input type="number" name="how many pizzas" min="1" max="6"></label><br>
